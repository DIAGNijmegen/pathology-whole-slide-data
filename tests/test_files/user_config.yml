wholeslidedata:
  default:
    image_backend: openslide
    seed: 123
    yaml_source: data.yml

    label_map:
      tumor: 1
      lymphocytes: 2
      stroma: 3

    label_sampler:
      attribute: OrderedLabelSampler

    annotation_sampler:
      attribute: OrderedAnnotationSampler

    point_sampler:
      attribute: RandomPointSampler
      buffer: -142

    batch_shape:
      batch_size: 12
      shape: [ [ 284,284,3 ],[ 284,284,3 ] ]
      spacing: [ 0.5, 8.0 ]
      y_shape: [ 2, 70, 70 ]

    batch_callbacks:
      - module: wholeslidedata.accessories.albumentations.callbacks
        attribute: AlbumentationsAugmentationsCallback
        augmentations:
          - RandomRotate90:
              p: 0.5
          - Flip:
              p: 0.5
          - RandomSizedCrop:
              p: 1
              min_max_height: [ 100, 200 ]
              height: 284
              width: 284
          - ElasticTransform:
              p: 0.5
              alpha: 45
              sigma: 6
              alpha_affine: 4
          - HueSaturationValue:
              hue_shift_limit: 0.2
              sat_shift_limit: 0.3
              val_shift_limit: 0.2
              p: 0.5
          - GridDistortion:
              p: 1.0
          - RandomBrightnessContrast:
              p: 0.4

